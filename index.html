            // This is mock data for testing
            const testData = [10, 15, 20, 25, 30, 35];

            const url = "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json";
            const econData = await d3.json(url); // There are 275 points (bars) of data, this needs to be taken into consideration when sizing the charts
            // console.log(econData);

            const gdpByYear = econData.data;
            const years = econData.data.map((data) => data[0]);
            const gdpValue = econData.data.map((data) => data[1]);
            // console.log(gdpByYear);

            const height = 500,
                  width = 800,
                  margin = 30,
                  barWidth = width / 275;            

            // const scale = d3.scaleLinear();
            // const output = scale(50);

            const dateConverted = new Date(years);

            const svg = d3.select("#svg-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("class", "svg-area");


            const xScale = d3.scaleLinear()
                .domain([d3.min(years, (d) => d)])

            // const xAxisText = svg.append("g")

            svg.selectAll("rect")
                .data(gdpValue)
                .enter()
                .append("rect")
                .attr("x", (d, i) => {
                    return i + margin;
                })
                .attr("y", (d, i) => { 
                    return (height - d) - 20;
                })
                .attr("width", barWidth)
                .attr("height", (d, i) => d)
                .attr("fill", "navy")
                .attr("class", "bar")
                .append("title")
                .text((d) => d);
